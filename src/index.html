<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Dialept Formatter</title>
  </head>
  <body class="center">
    <h1 style="font-size:18px">Dialept Formatter</h1>
    <main style="display:flex;">
      <div class="center shortkeys">
        <h3 style="margin: 15px 0 0 0;">Shortkeys</h3>
        <div style="margin: 20px"><kbd>control enter</kbd><span style="margin-left: 10px;">to format</span></div>
        <div style="margin: 20px"><kbd>control '</kbd><span style="margin-left: 10px">to copy</span></div>
      </div>
      <div class="input-container center">
        <div class="mobile-btns">
          <button style="margin-right: 10px" onclick="format()">Format</button>
        </div>
        <textarea id="input" rows="20" cols="50"></textarea>
        <div class="mobile-btns">
          <button style="margin-left:10px"onclick="copyText()">Copy</button>
        </div>
      </div>
      
      <div class="outputContainer center"><p id="output"></p></div>
    </main>
    <div class="btns">
      <button onclick="format()">Format</button>
      <button style="margin-left:10px"onclick="copyText()">Copy</button>
    </div>
    <a style="margin-top:30px" target="_blank" href="https://github.com/benschinn/dialept-fmt">source</a>
    <script src="./index.js"></script>
  </body>
</html>
